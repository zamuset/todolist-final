<link rel="import" href="/bower_components/polymer/polymer-element.html">
<dom-module id="task-filter">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <h2>Filter by task description</h2><br>
    <input type="text" placeholder="Filter" on-input="_changeFilter">
  </template>
  <script>
    class TaskFilter extends Polymer.Element {
      static get is() {
        return "task-filter"
      }
      static properties () {
        return {
          filter: {
            type: String,
            value: ""
          }
        }
      }
      _changeFilter(event){
        this.filter = event.target.value
        const filterChange = new CustomEvent('filter-change', {
          detail: event.target.value
        })
        this.dispatchEvent(filterChange)
      }
    }
    customElements.define(TaskFilter.is, TaskFilter)
  </script>
</dom-module>
